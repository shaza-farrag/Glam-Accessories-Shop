  <html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <!-- <meta name="keywords" content="HTML5, CSS3, JavaScript, PHP, MySQL, Bootstrap, jQuery, Ajax, JSON, XML, Web Development, Web Design"> -->
        <!-- <meta name="description" content="A simple HTML5 page with CSS3 and JavaScript."> -->

        
       <link rel="stylesheet" href="css/bootstrap.min.css">

       <!-- <script>

       </script> -->

    </head>
    <body>
        
       <header>
            <nav class="container-fluid navbar">
                <div class="logo">
                    <a class="navbar-brand" href="index.html">
                        <img class="navbar-brand" src="Images/Logo.jpg" alt="Glam Brand Logo">
                    </a>
                </div> <!--/logo-->
            </nav> <!--/container-fluid-->
       </header> <!--/header-->




       <form class="login-form user-form px-4">
            <div class="container u-form py-4 px-5">
                <div class="mb-3 mt-3 email">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div><!--/email-->
                <div class="mb-3 pass">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div><!--/pass-->
                <div class="form-check mb-3">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                </div><!--/form-check-->
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </form>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- <script src="js/script.js"></script> -->
        <script src="js/login.js"></script>
    </body>
</html>
