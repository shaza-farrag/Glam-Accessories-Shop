       <header>
            <nav class="container-fluid navbar">

                        <img class="navbar-brand" src="Images/Logo.jpg" alt="Glam Brand Logo">
                    </a>
                </div> <!--/logo-->
                <ul class="registration">

                </ul><!--/registration-->
                <ul class="user-div d-none">
                    <p id="hellomsg"></p>
                    <div class="cartlogo">
                        <i class="fa-solid fa-cart-shopping text-primary"></i>
                        <span id="numofproduct" class="text-primary">0</span>
                    </div><!--/cartlogo-->

                </ul><!--/user-div-->

    <form class="search-form d-flex my-4">
        <div class="container d-flex justify-content-between m-auto">
            <div class="dropdown">
                <button type="button" class="btn border-dark dropdown-toggle w-100 d-flex justify-content-between align-items-center"  data-bs-toggle="dropdown">
                <span id="mainSearch" search="name">Search by Product Name</span>
                </button>
                <ul class="dropdown-menu w-100 search-choice">
                    <li><a class="dropdown-item active" href="#" search = "name">Search by Product Name</a></li>
                    <li><a class="dropdown-item" href="#" search = "category">Search by Category</a></li>
                    <li><a class="dropdown-item" href="#" search = "color">Seach by Color</a></li>
                </ul><!--/dropdown-menu-->
            </div> <!--/dropdown-->

            <div class="mx-4 search-bar">
                <input class=" form-control border-dark" type="search" placeholder="Search..." id="searchBar">
            </div><!--/search-bar-->

            <input type="submit" class="btn btn-dark" value="Search"></input>

        </div><!--/container-->
    </form><!--/search-form-->


    <section class="products">
        <div class="container">

            <div class="parent-products row m-auto d-flex justify-content-between">

                    <div class="card card-1 mt-5">
                        <div class="item-img">
                            <img class="card-img-top" src="Images/Butterfly Earrings.jpg" alt="Card image">
                        </div><!--/item-img-->
                        <div class="card-body">
                            <h4 class="card-title">Butterfly Earrings</h4>
                            <p class="">Price: 20$</p>
                            <p class="">Category: Earrings </p>
                            <div class="card-actions">
                                <i class="fa-solid fa-heart"></i>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div> <!--/card-actions-->
                        </div><!--/card-body-->
                    </div><!--/card-->


            </div><!--/parent-products-->

        </div><!--/container-->

    </section><!--/products-->
